{% if messages %}

  {% for message in messages %}
    <div id="message" class="container">
      <div class="alert alert-{{ message.tags }}" alert-dismissable role="alert">
        
        <strong>
          {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
            Error:
          {% else %}
            <!-- {{ message.tags|title }} -->
          {% endif %}
        </strong>
        <center>{{message}}</center>
        <!-- <button type="button" class="btn-close" aria-label="Close" data-dismiss='alert' name="button"></button> -->
        <!-- <button type="button" class="close" data-dismiss='alert' name="button"> <span aria-hidden="true">&times;</span> </button> -->
      </div>
    </div>
  {% endfor %}

{% endif %}
